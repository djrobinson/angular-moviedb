<!DOCTYPE html>
<html ng-app="angularMovieDB">
  <head>
    <meta charset="utf-8">
    <title>Angular Movie DB</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.0.7/semantic.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.js" charset="utf-8"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.23/angular-route.min.js"></script>
    <script src="js/app.js" charset="utf-8"></script>
    <script src="js/routes.js" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.0.7/semantic.js"></script>
  </head>
  <body>

  <div class="ui vertical masthead center aligned segment">

    <div class="ui text container">
      <h1 class="ui inverted header">
      <h1>Angular OMDb API Search</h1>
      </h1>

      <h3>Enter a movie by title.</h3>
      <p>
        <input type="text" placeholder="movie title e.g. 'Die Hard'" ng-model="movieSearch">
      </p>
      <a ng-href="#/{{movieSearch}}"><div class="ui primary button">Search! <i class="right arrow icon"></i></div></a>
    </div>

  </div>

  <div class="ui two column centered grid">
    <div class="one column">
      <div ng-view></div>
    </div>
  </div>



  </body>
</html>
